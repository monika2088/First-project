<html>

 <head> Student_ Data
 <title> Data</title>
 </head>

<body>

<div class="well text-centre">
        <h1>Students Records</h1>
<div class="container">
    <div class="row">
        <div class="col md-12">
            <h2>Student List <button type="button" class="btn btn-success pull-right"
                                     data-toggle="modal" data-target=#mymodal"> Add Student Data </button></h2>
            <table class="table table-striped">
                <tr>
                    <th>Serial</th>
                    <th>Name</th>
                    <th>Rollno</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>

                <form action="" method="POST">

                    <div class="form group">
                        <label>Name:</label>
                        <input type="text" class="form control" name="name" required="1">
                    </div>
                    <div class="form group">
                        <label>rollno:</label>
                        <input type="text" class="form control" name="name" required="1">
                        <div class="form group">
                            <label>age:</label>
                            <input type="text" class="form control" name="name" required="1">
                        </div>
                    </div>

                    % for items in mydict.items() %
                <tr>

                    <td>mydict[keys]</td>
                    <td>mydict[values]</td>
                    <td>
                        <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="modalupdate">UPDATE</a>
                        <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete?')">Delete</a>
                    </td>


                endfor
                </tr>
            </table>
        </form>

        </div>
        <div class="mybuttons" >
            <h3> <button type="button" class="btn btn-success pull-left"
                                     data-toggle="modal" data-target=#mymodal"> Search </button></h3>


        </div>
        </div>

    </div>
</div>


</body>

</html>
